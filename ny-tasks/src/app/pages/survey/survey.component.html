<div class="card">
    <p-table #dt1 [value]="surveys" selectionMode="single" dataKey="id" styleClass="p-datatable-surveyss"
        [rows]="10" [paginator]="true" stateStorage="local" stateKey="statedemo-local">
        <ng-template pTemplate="header">
            <tr>
                <th pSortableColumn="nvSurveyName">שם סקר <p-sortIcon field="nvSurveyName"></p-sortIcon></th>
                <th pSortableColumn="iQuestionCount">מספר שאלות <p-sortIcon field="iQuestionCount"></p-sortIcon></th>
                <th pSortableColumn="iRespondentsCount">מספר משיבים <p-sortIcon field="iRespondentsCount"></p-sortIcon></th>
                <th pSortableColumn="iSumReprisal">תגמול <p-sortIcon field="iSumReprisal"></p-sortIcon></th>
                <th pSortableColumn="endDate">תאריך סיום<p-sortIcon field="endDate"></p-sortIcon></th>
                <th pSortableColumn="surveyLink">קישור לסקר <p-sortIcon field="surveyLink"></p-sortIcon></th>
            </tr>
            <tr>
                <th>
                    <input pInputText type="text" (input)="dt1.filter($any($event.target).value, 'nvSurveyName', 'contains')" [value]="$any(dt1.filters['nvSurveyName'])?.value"  placeholder="חיפוש" class="p-column-filter">
                </th>
                <th>
                    <input pInputText type="text" (input)="dt1.filter($any($event.target).value, 'iQuestionCount', 'contains')" [value]="$any(dt1.filters['iQuestionCount'])?.value" placeholder="חיפוש" class="p-column-filter">
                </th>
                <th>
                    <input pInputText type="text" (input)="dt1.filter($any($event.target).value, 'iRespondentsCount', 'contains')" [value]="$any(dt1.filters['iRespondentsCount'])?.value" placeholder="חיפוש" class="p-column-filter">
                </th>
                <th>
                    <input pInputText type="text" (input)="dt1.filter($any($event.target).value, 'iSumReprisal', 'contains')" [value]="$any(dt1.filters['iSumReprisal'])?.value" placeholder="חיפוש" class="p-column-filter">
                </th>
                <th>
                    <input pInputText type="text" (input)="dt1.filter($any($event.target).value, 'endDate', 'contains')" [value]="$any(dt1.filters['endDate'])?.value" placeholder="חיפוש" class="p-column-filter">
                </th>
                <th>
                    <input pInputText type="text" (input)="dt1.filter($any($event.target).value, 'surveyLink', 'contains')" [value]="$any(dt1.filters['surveyLink'])?.value" placeholder="חיפוש" class="p-column-filter">
                </th>
                
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-surveys>
            <tr >
                <td >
                    <span class="p-column-title">שם סקר</span>
                    <span>{{surveys.nvSurveyName}}</span>
                </td>
                <td>
                    <span class="p-column-title">מספר שאלות</span>
                    <span class="image-text">{{surveys.iQuestionCount}}</span>
                </td>
                <td>
                    <span class="p-column-title">מספר משיבים</span>
                    <span class="image-text">{{surveys.iRespondentsCount}}</span>
                </td>
                <td>
                    <span class="p-column-title">תגמול</span>
                    <span class="image-text">{{surveys.iSumReprisal}}</span>
                </td>
                <td>
                    <span class="p-column-title">תאריך סיום</span>
                    <span class="image-text">{{surveys.endDate}}</span>
                </td>
                <td>
                    <span class="p-column-title">קישור לסקר</span>
                    <span class="image-text"><a href="{{surveys.surveyLink}}">{{surveys.surveyLink}}</a></span>
                </td>
              
            </tr>
        </ng-template>
        <ng-template pTemplate="emptymessage">
            <tr>
                <td colspan="6">לא נמצאו סקרים מתאימים</td>
            </tr>
        </ng-template>
    </p-table>
</div>
