<div id="background">
    <h1 id="title">משובים</h1>
    <p-table [value]="surveys" [tableStyle]="{'min-width': '50rem'}">
        <ng-template pTemplate="header">
            <tr>
                <th>שם המשוב</th>
                <th>תאריך הפצה</th>
                <th>כמות משיבים</th>
                <th>מספר שאלות</th>
                <th>תגמול</th>
                <th>קישור</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-surveys>
            <tr>
                <td>{{surveys.nvSurveyName}}</td>
                <td>{{surveys.nvSurveyName}}</td>
                <td>{{surveys.iRespondentsCount}}</td>
                <td>{{surveys.iQuestionCount}}</td>
                <td>{{surveys.iSumReprisal}}</td>
                <td><a href="{{surveys.nvLink}}">{{surveys.nvLink}}</a></td>
            </tr>
        </ng-template>
    </p-table>
</div>
