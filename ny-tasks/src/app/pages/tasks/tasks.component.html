
<div class="background">
    <div class="title">
        <h1 class="title-text">משימות</h1>
        <h4 class="sumSurveys h4-regular">{{sum}}סך הכל</h4>     
    </div>
    <div class="cover">    
    <p-table [value]="tasks" class="table-style">
        <ng-template pTemplate="header">   
            <tr > 
                <th>
                    <span class="tableTitle">נושא </span>
                    <span *ngIf="filterVisible" class="p-input-icon-right ml-auto">
                        <i class="searchIcon pi pi-search"></i>
                         <p-columnFilter  matchMode="contains" [showMenu]="false" type="text" field="nvSurveyName"
                        filterMatchMode="contains" (keyup)="applyFilter()"></p-columnFilter> 
                    </span>
                </th>
                <th>
                    <span class="tableTitle">קטגוריה </span>
                    <span *ngIf="filterVisible" class="p-input-icon-right ml-auto">
                        <i class="searchIcon pi pi-search"></i>
                         <p-columnFilter  matchMode="contains" [showMenu]="false" type="text" field="dtEndSurveyDate"
                        filterMatchMode="contains" (keyup)="applyFilter()"></p-columnFilter> 
                    </span>
                </th>
                <th>
                    <span class="tableTitle">שם הסטודנט</span>
                    <span  *ngIf="filterVisible" class="p-input-icon-right ml-auto">
                        <i class="searchIcon pi pi-search"></i>
                         <p-columnFilter  matchMode="contains" [showMenu]="false" type="text" field="iRespondentsCount"
                        filterMatchMode="contains" (keyup)="applyFilter()"></p-columnFilter> 
                    </span>
                </th>
                <th>
                    <span class="tableTitle">פרוייקט </span>
                    <span *ngIf="filterVisible"  class="p-input-icon-right ml-auto">
                        <i class="searchIcon pi pi-search"></i>
                         <p-columnFilter  matchMode="contains" [showMenu]="false" type="text" field="iQuestionCount"
                        filterMatchMode="contains" (keyup)="applyFilter()"></p-columnFilter> 
                    </span>
                </th>
                <th>
                    <span class="tableTitle">סטטוס </span>
                    <span   *ngIf="filterVisible" class="p-input-icon-right ml-auto">
                        <i class="searchIcon pi pi-search"></i>
                         <p-columnFilter  matchMode="contains" [showMenu]="false" type="text" field="iQuestionCount"
                        filterMatchMode="contains" (keyup)="applyFilter()"></p-columnFilter> 
                    </span>
                </th>
                <th>
                    <span class="tableTitle">תאריך יעד </span>
                    <span  *ngIf="filterVisible" class="p-input-icon-right ml-auto">
                        <i class="searchIcon pi pi-search"></i>
                         <p-columnFilter   matchMode="contains" [showMenu]="false" type="text" field="iQuestionCount"
                        filterMatchMode="contains" (keyup)="applyFilter()"></p-columnFilter> 
                    </span>
                </th>
                <th>
                    <span class="tableTitle">סוג יעד </span>
                    <span *ngIf="filterVisible"  class="p-input-icon-right ml-auto">
                        <i class="searchIcon pi pi-search"></i>
                         <p-columnFilter   matchMode="contains" [showMenu]="false" type="text" field="iQuestionCount"
                        filterMatchMode="contains" (keyup)="applyFilter()"></p-columnFilter> 
                    </span>
                </th>
                <th class="thIcon">
                    <div >
                        <button class="visibleFilter pi pi-sort-alt" (click)="toggleFilters()"></button>
                    </div>
                </th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-task>
        <tr>
            <td>{{ task.nvComments }}</td>
            <td>{{ task.nvCategory }}</td>
            <td>{{ task.iStudentId }}</td>
            <td>{{ task.nvOrigin }}</td>
            <td>{{ task.nvOrigin }}</td>
            <td>{{ task.nvOrigin }}</td>
            <td>{{ task.nvOrigin }}</td>
            <td></td>
        </tr>
    </ng-template>
    </p-table>
    </div>

    </div>
