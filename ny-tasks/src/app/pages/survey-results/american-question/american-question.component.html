<div *ngFor="let student of result.lResultsForSurveyStudent">
    <div *ngIf="student.lAnswers != null">
        <div *ngFor="let answer of student.lAnswers">
            <div *ngIf="answer.iQuestionId == question.iQuestionId && answer.iQuestionId == question.iQuestionId"
                class="answer"></div>
        </div>

    </div>

</div>
