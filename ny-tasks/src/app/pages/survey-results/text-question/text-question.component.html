<div *ngFor="let answer of answers">
    <div class="answer">
        <div class="std-details">
            <div class="profile">{{answer.stdName[0]}}</div>
            <div class="nameAndBranch">
                <div class="std-name h4-medium">{{answer.stdName}}</div>
                <div class="branch-name">{{answer.stdBranch}}</div>
            </div>
        </div>
        <div class="std-ans h4-regular">
            {{answer.stdAnswer}}</div>
    </div>
</div>
