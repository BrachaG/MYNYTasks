<p-accordion [multiple]="true">

    <p-accordionTab *ngFor="let r of result.lQuestions; let i = index;" header="{{r}}">
        <p *ngFor="let a of result.lResultsForSurveyStudent">
                {{a.nvFullName}}
                {{a.lAnswers[i]}}
        </p>   
    </p-accordionTab>
</p-accordion>
