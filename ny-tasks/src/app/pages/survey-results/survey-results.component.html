<div class="background">
    <div class="title">
        <a style="text-decoration-line: none;" href="surveys">
            <h1 class="title-text"><i class="pi pi-arrow-right"></i> {{surveyName}}</h1>
        </a>
        <h4 class="sumSurveys h4-regular">{{sum}} שאלות</h4>

    </div>

    <div class="cover">
        <div class="div-collapse">
            <button [disabled]="collapsed" class="button-collapse" (click)="openAllTabs()">הרחב הכל<i
                    class="pi pi-angle-up up"></i><i class="pi pi-angle-down down"></i></button>
            <button [disabled]="!collapsed" class="button-collapse" (click)="closeAllTabs()">צמצם הכל<i
                    class="pi pi-angle-up up-close"></i><i class="pi pi-angle-down down-close"></i></button>
        </div>
        <p-accordion  class="accordion" [multiple]="true" [expandIcon]="expandIcon" [collapseIcon]="collapseIcon">
            <p-accordionTab [selected]="collapsed" class="acc-line" *ngFor="let r of result.lQuestions"
                header="{{r.nvQuestionText}}">
                <cdk-virtual-scroll-viewport itemSize="50" class="scroll">

                <app-text-question *ngIf="r.nvQuestionTypeName!='אמריקאי'" [result]="result"
                    [question]="r"></app-text-question>
                <app-american-question *ngIf="r.nvQuestionTypeName=='אמריקאי'" [result]="result"
                    [question]="r"></app-american-question>
                </cdk-virtual-scroll-viewport>
            </p-accordionTab>
       

            <!-- <p-scroller [items]="result.lQuestions" [itemSize]="50" scrollHeight="200px" styleClass="border-1 surface-border"
                [style]="{'width': '200px', 'height': '200px'}">
                <ng-template pTemplate="item" let-item let-options="options">
                    <div class="flex align-items-center p-2" [ngClass]="{ 'surface-ground': options.odd }"
                        style="height: 50px;">{{ item }}</div>
                </ng-template>
            </p-scroller>   -->


        </p-accordion>

    </div>


</div>
