<div [ngClass]="{'basisDesign':true, 'design':isActive}">
  <button (click)="handleClick()" [ngClass]="{ 'basis':true, 'active' :isActive , 'notactive':!isActive }">
    <div class="{{icon}} icon"></div>
    <span class="iconText">{{ label }}</span>
    <button *ngIf="isTarget" class="divTypeButtons" pButton class="inner-button"
      [ngClass]="visibleTypes?'pi pi-angle-down':'pi pi-angle-right'"></button>
  </button>
</div>
