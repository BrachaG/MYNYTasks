

<p-sidebar [visible]="true" [style]="{backgroundColor:'#16163A',border:'none',width:'15%' ,padding:'none'} "
   [blockScroll]="true" [modal]="false" position="right" [showCloseIcon]="false">
   <img src="Untitled-3.png" alt="Image description" [style]="{width: '90%' ,'margin-right':'8%','padding-right':'10%'}">
   <app-bar-buttons *ngFor="let button of buttons" [label]="button[0]" [icon]="button[2]"
      (clicked)="navigateTo(button[1])" [isActive]="button[1] === currentRoute"></app-bar-buttons>
   <button class="addTask" onclick="">
      <i class="pi pi-plus"></i>
      הוספת משימה
   </button>
</p-sidebar>
