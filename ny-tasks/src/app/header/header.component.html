<div class="title">
    <label>שלום {{userName}},</label><label>{{userPermission === '2' ? 'רכז': 'הנהלה'}}</label>
    <button *ngIf="userPermission==='2'" (click)="changeBranch()">change branch</button>
    <button *ngIf="userPermission!='2'">settings</button>
    <button (click)="logOut()">Exit</button>
    <div *ngIf="change">
    <select [(ngModel)]="selectedBranch" (change)="onBranchSelected()">
        <option *ngFor="let b of lBranches" [ngValue]="b">{{b.nvBranchName}}</option>
    </select>
    </div>
</div>
